<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attâleia - Antik Bellek</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* --- GENEL AYARLAR --- */
        body {
            margin: 0; padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .screen { display: none; min-height: 100vh; width: 100%; animation: fadeIn 1.2s ease; }
        .active { display: flex; flex-direction: column; }

        /* --- GİRİŞ EKRANI --- */
        #splash-screen { justify-content: center; align-items: center; position: relative; text-align: center; }
        #bg-image-splash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            opacity: 0.4; z-index: -1; filter: sepia(0.5) contrast(1.1) brightness(0.7);
        }
        .title-container { z-index: 2; padding: 30px; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.1); }
        .main-title { font-family: 'Cormorant Garamond', serif; font-size: 5rem; letter-spacing: 15px; margin: 0; color: #fff; }
        .enter-btn {
            margin-top: 35px; background: transparent; color: #ddd; border: 1px solid rgba(255,255,255,0.5);
            padding: 15px 40px; cursor: pointer; letter-spacing: 4px; transition: 0.4s;
        }
        .enter-btn:hover { background: #fff; color: #000; }

        /* --- MENÜ EKRANI --- */
        #menu-screen {
            padding: 60px 20px;
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1544967082-d9d25d867d66?q=80&w=2080&auto=format&fit=crop'); 
            background-size: cover; background-attachment: fixed; background-position: center;
        }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card {
            height: 250px; display: flex; justify-content: center; align-items: center; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1); position: relative; overflow: hidden; background: #000;
        }
        .card:hover { transform: translateY(-5px); border-color: #d4af37; }
        .card h2 { z-index: 2; letter-spacing: 4px; color: #fff; background: rgba(0,0,0,0.7); padding: 10px 20px; border: 1px solid rgba(255,255,255,0.2); text-transform: uppercase; }
        .card-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0.6; transition: 0.5s; filter: grayscale(80%); }
        .card:hover .card-bg { transform: scale(1.1); opacity: 1; filter: grayscale(0%); }

        /* --- PROJE DETAYI (KOLAJ MODU) --- */
        #detail-screen {
            background-color: #f4f1ea; /* Eski kağıt rengi */
            color: #2c2c2c; position: relative; overflow-x: hidden;
        }

        /* KOLAJ DEKORLARI (HANDMADE EFEKTLERİ) */
        .collage-item {
            position: absolute; pointer-events: none; z-index: 0; opacity: 0.7;
            mix-blend-mode: multiply; /* Kağıtla bütünleşmiş çizim etkisi */
            filter: contrast(1.2) sepia(0.3) grayscale(100%);
        }
        
        /* 1. Antik Sütun (Sol Üst) */
        .decor-column {
            top: 150px; left: -50px; width: 300px; transform: rotate(-5deg);
        }
        
        /* 2. Antik Heykel Eskizi (Sağ Orta) */
        .decor-statue {
            top: 800px; right: -80px; width: 400px; opacity: 0.5;
        }

        /* 3. Bitki/Doğa Eskizi (Sol Alt) */
        .decor-plant {
            bottom: 100px; left: -50px; width: 350px; transform: rotate(10deg);
        }

        /* 4. Vitruvius Adamı / Mimari Çizim (Sağ Üst Köşe) */
        .decor-arch {
            top: 50px; right: 20px; width: 200px; opacity: 0.4;
        }

        .project-container { max-width: 1400px; margin: 0 auto; padding: 40px; position: relative; z-index: 1; }

        .light-header {
            text-align: center; margin-bottom: 60px; padding: 40px 0; border-bottom: 2px solid #d4af37; background: rgba(255,255,255,0.5); backdrop-filter: blur(5px);
        }
        .light-header h1 { font-family: 'Cormorant Garamond', serif; font-size: 4rem; color: #111; letter-spacing: 5px; margin: 0; text-transform: uppercase; }
        .light-header p { font-family: 'Montserrat', sans-serif; font-size: 1.2rem; color: #555; letter-spacing: 3px; margin-top: 10px; font-style: italic; }

        .board-section { margin-bottom: 80px; display: flex; justify-content: center; position: relative; }

        /* Pafta Görsel Ayarları */
        .pafta-img { 
            width: 100%; max-width: 1200px; height: auto; 
            box-shadow: 10px 10px 30px rgba(0,0,0,0.2); 
            border: 10px solid #fff; /* Paspartu çerçeve */
            background-color: #fff; 
        }

        .back-btn-light {
            position: fixed; top: 30px; left: 30px; padding: 10px 25px; background: #111; color: #fff; border: none; 
            cursor: pointer; z-index: 100; text-transform: uppercase; font-family: 'Montserrat', sans-serif; transition: 0.3s;
        }
        .back-btn-light:hover { background: #d4af37; color: #fff; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="splash-screen" class="screen active">
        <img id="bg-image-splash" src="https://images.unsplash.com/photo-1524661135-423995f22d0b?q=80&w=2074&auto=format&fit=crop">
        <div class="title-container">
            <h1 class="main-title" style="font-size: 3rem; letter-spacing: 5px; font-family: 'Montserrat', sans-serif;">ANTİK BELLEK</h1>
            <h1 class="main-title">ATTÂLEİA</h1>
            <button class="enter-btn" onclick="showScreen('menu-screen')">KEŞFET</button>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <h2 style="text-align: center; color: #d4af37; font-family: 'Cormorant Garamond', serif; font-size: 2.5rem; letter-spacing: 5px; margin-bottom: 50px;">ANTİK ROTALAR</h2>
        <div class="grid-container">
            <div class="card" onclick="openProject('olimpos')">
                <div class="card-bg" style="background-image: url('olimpos_kapak.jpg'); opacity: 1; filter: grayscale(0%);"></div>
                <h2>OLİMPOS</h2>
            </div>
            <div class="card" onclick="alert('Yakında...')">
                <div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1628624747186-a941c72f6111?q=80&w=2070&auto=format&fit=crop');"></div> <h2>FASELİS</h2>
            </div>
            <div class="card" onclick="alert('Yakında...')">
                <div class="card-bg" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Limyra_Theater_2.jpg/1200px-Limyra_Theater_2.jpg');"></div> <h2>LİMRA</h2>
            </div>
            <div class="card" onclick="alert('Yakında...')">
                <div class="card-bg" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Perge_Stadium_Antalya_Turkey.jpg/1280px-Perge_Stadium_Antalya_Turkey.jpg');"></div> <h2>PERGE</h2>
            </div>
             <div class="card" onclick="alert('Yakında...')"><div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1596305597365-74892c578499?q=80&w=2070&auto=format&fit=crop');"></div><h2>ASPENDOS</h2></div>
            <div class="card" onclick="alert('Yakında...')"><div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1599587424911-37d363e84606?q=80&w=1974&auto=format&fit=crop');"></div><h2>SİDE</h2></div>
            <div class="card" onclick="alert('Yakında...')"><div class="card-bg" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Patara_Theatre.jpg/1280px-Patara_Theatre.jpg');"></div><h2>PATARA</h2></div>
            <div class="card" onclick="alert('Yakında...')"><div class="card-bg" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ea/Xanthos_Nereid_Monument_BM.jpg');"></div><h2>XANTHOS</h2></div>
            <div class="card" onclick="alert('Yakında...')"><div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1533283733077-88220807b029?q=80&w=2070&auto=format&fit=crop');"></div><h2>MYRA</h2></div>
            <div class="card" onclick="alert('Yakında...')"><div class="card-bg" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Termessos_Theatre_Antalya_Turkey.jpg/1280px-Termessos_Theatre_Antalya_Turkey.jpg');"></div><h2>TERMESSOS</h2></div>
        </div>
    </div>

    <div id="detail-screen" class="screen">
        
        <img class="collage-item decor-column" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Corinthian_column_capital.png/640px-Corinthian_column_capital.png">
        <img class="collage-item decor-statue" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Apollo_Belvedere_drawing.jpg/439px-Apollo_Belvedere_drawing.jpg">
        <img class="collage-item decor-plant" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Adiantum_pedatum_drawing.png/480px-Adiantum_pedatum_drawing.png">
        <img class="collage-item decor-arch" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Da_Vinci_Vitruve_Luc_Viatour.jpg/640px-Da_Vinci_Vitruve_Luc_Viatour.jpg">

        <button class="back-btn-light" onclick="showScreen('menu-screen')">← Geri Dön</button>
        
        <div class="project-container">
            <div class="light-header">
                <h1>OLİMPOS ANTİK KENTİ</h1>
                <p>"Su ve Ateşin Efsanesi"</p>
            </div>

            <div class="board-section">
                <img src="pafta1.jpg" class="pafta-img" alt="Pafta 1 - Konsept">
            </div>
            
            <div class="board-section">
                <img src="pafta2.jpg" class="pafta-img" alt="Pafta 2 - Analiz">
            </div>
            
            <div class="board-section">
                <img src="pafta3.jpg" class="pafta-img" alt="Pafta 3 - Proje">
            </div>

             <div style="text-align: center; margin-top: 50px; opacity: 0.6; font-style: italic;">
                <p>Beykent Üniversitesi Mimarlık Bölümü - 2025/2026 Güz Dönemi</p>
            </div>
        </div>
    </div>

    <script>
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            window.scrollTo(0, 0);
        }
        function openProject(p) { if(p === 'olimpos') showScreen('detail-screen'); }
    </script>
</body>
</html>
